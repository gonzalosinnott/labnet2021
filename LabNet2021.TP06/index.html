<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LabNet2021.TP06</title>
</head>

<body>
    <div>
        <h1>CONTACTO</h1>
        <p>COmpleta tus datos</p>
    </div>  
    
    <br/>

    <div>        
        <form>
            <fieldset>
                <legend>INFORMACION PERSONAL:</legend>
                <label for="txtNombre">Nombre</label>
                <br/>
                <input id="txtNombre" type="text" placeholder="Ingrese nombre">
                <br/>
                <label for="txtApellido">Apellido</label>
                <br/>
                <input id="txtApellido" type="apellido"  placeholder="Ingrese password" >
                <br/>
                <label for="txtEdad">Edad</label>
                <br/>
                <input id="txtEdad" type="edad"  placeholder="Ingrese password">
                <br/> 
                <br/>             
                <input type="radio" name="sexo" value="Masculino">Masculino
                <br/>                 
                <input type="radio" name="sexo" value="Femenino">Femenino
                <br/>
                <input type="radio" name="sexo" value="Otro">Otro <br/>
            </fieldset>

            <fieldset>
                <legend>INFORMACION ADICIONAL</legend>
                <label for="txtEmpresa">Empresa</label>
                <br/>
                <input id="txtEmpresa" type="Empresa" placeholder="Ingrese empresa">
            </fieldset>            
        </form>
    </div>
    <div> 
        <input type="submit" value="SUBMIT">
    </div>
</body>
<script src="script.js"></script>
</html>
